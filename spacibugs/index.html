<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spacibugs</title>
    <script>
      const C_WIDTH = 1280;
      const C_HEIGHT = 720;
      const B_RADIUS = C_HEIGHT / 10;
      var canvas, ctx, output;
      function init() {
        canvas = document.getElementById("canvas");
        output = document.getElementById("output");
        canvas.width = C_WIDTH;
        canvas.height = C_HEIGHT;
        canvas.addEventListener("pointerdown", pointerDown);
        canvas.addEventListener("pointerup", pointerUp);
        canvas.addEventListener("pointercancel", pointerUp);
        ctx = canvas.getContext("2d", {alpha: false});
        ctx.strokeStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        for (let y = 2*B_RADIUS; y < C_HEIGHT; y += 3*B_RADIUS) {
          ctx.beginPath();
          ctx.ellipse(2*B_RADIUS, y, B_RADIUS, B_RADIUS, 0, 0, 2*Math.PI);
          ctx.stroke();
          ctx.beginPath();
          ctx.ellipse(C_WIDTH-2*B_RADIUS, y, B_RADIUS, B_RADIUS, 0, 0, 2*Math.PI);
          ctx.stroke();
        }
        ctx.beginPath();
        ctx.moveTo(C_WIDTH/3, C_HEIGHT/3);
        ctx.lineTo(2*C_WIDTH/3, 2*C_HEIGHT/3);
        ctx.stroke();
      }
      var pointers = {};
      function pointerDown(event) {
        let x = event.offsetX;
        let y = event.offsetY;
        let bx = -1, by = -1;
        if (x < 3*B_RADIUS && x >= B_RADIUS) {
          bx = 0;
        } else if (x >= C_WIDTH-3*B_RADIUS && x < C_WIDTH-B_RADIUS) {
          bx = 1;
        }
        let ny = Math.floor(y/B_RADIUS);
        if (ny % 3 != 0 && bx != -1) {
          by = Math.floor(ny/3);
          bn = bx*3 + by;
          output.textContent += `${bn} `;
        }
      }
      function pointerUp(event) {
      }
      function fullscreen() {
        canvas.requestFullscreen()
          .then((value) => {
            output.textContent = `${canvas.width}x${canvas.height}\n`;
          });
      }
      document.addEventListener("DOMContentLoaded", init);
    </script>
    <style>
      body {
        background-color: #101010;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>SPACIBUGS</h1>
    <h2><a onclick="fullscreen();">Enter full-screen mode</a></h2>
    <canvas id="canvas"></canvas>
    <div id="output"></div>
  </body>
</html>
