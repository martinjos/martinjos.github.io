<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Console</title>
  <script>
    function go() {
      const inp = input.value;
      let out = "";
      try {
        out = eval(inp);
      } catch (error) {
        out = error;
      }
      const doc = output.contentDocument;
      doc.body.innerHTML += `<p>&gt;&gt;&gt; ${inp}</p><p>${out}</p>`;
      input.value = "";
    }
  </script>
  <style>
    html {
      height: 100%;
      width: 100%;
    }
    body {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    #input-row {
      flex: none;
      display: flex;
      flex-direction: row;
    }
    #input { flex: auto; }
    #go { flex: none; }
    #output-row { flex: auto; }
  </style>
</head>

<body>
  <div id="input-row">
    <textarea id="input" rows="1"></textarea>
    <button id="go" onclick="go()">Go</button>
  </div>
  <div id="output-row">
    <iframe id="output" src="about:blank"></iframe>
  </div>
  <script>
    output.contentDocument.innerHTML = "<html><head></head><body></body></html>";
  </script>
</body>
</html>
