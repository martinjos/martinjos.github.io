<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Console</title>
  <script>
    function go() {
      const inp = input.value;
      let out = "";
      try {
        out = eval(inp);
      } catch (error) {
        out = error;
      }
      const doc = output.contentDocument;
      window.alert(`${doc}\n>>> ${inp}\n${out}\n`);
      doc.textContent += `>>> ${inp}\n${out}\n`;
    }
  </script>
</head>

<body>
<input id="input">
<button onclick="go()">Go</button>
<iframe id="output" src="about:blank"></iframe>
<script>
  output.contentDocument.innerHTML = "<html><head></head><body></body></html>";
</script>
</body>
</html>
