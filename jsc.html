<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Console</title>
  <script>
    function go() {
      const inp = input.value;
      let out = "";
      try {
        out = eval(inp);
      } catch (error) {
        out = error;
      }
      output.textContent += `>>> ${inp}\n${out}\n`;
    }
  </script>
</head>

<body>
<input id="input">
<button onclick="go()">Go</button>
<iframe id="output" src="about:blank"></iframe>
</body>
</html>
