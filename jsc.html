<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Console</title>
  <script>
    function go() {
      const inp = input.value;
      let out = "";
      try {
        out = eval(inp);
      } catch (error) {
        out = error;
      }
      const doc = output.contentDocument;
      doc.body.innerHTML += `<p>&gt;&gt;&gt; ${inp}</p><p>${out}</p>`;
      input.value = "";
    }
  </script>
  <style>
    html, body, #page {
      height: 90%;
      width: 90%;
      border: 1px solid black;
    }
    #page {
      display: flex;
      flex-direction: column;
    }
    #input-row {
      flex: none;
      display: flex;
      flex-direction: row;
    }
    #input { flex: auto; }
    #go { flex: none; }
    #output-row { flex: auto; }
  </style>
</head>

<body>
  <div id="page">
    <div id="input-row">
      <textarea id="input" rows="1"></textarea>
      <button id="go" onclick="go()">Go</button>
    </div>
    <div id="output-row">
      <iframe id="output" src="about:blank"></iframe>
    </div>
  </div>
  <script>
    output.contentDocument.innerHTML = "<html><head></head><body></body></html>";
  </script>
</body>
</html>
